<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Detección y Conteo de Vehículos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <div class="header">
        <h1>Detección de vehículos</h1>
        <p>Análisis en Tiempo Real</p>
    </div>

    <div class="container">
        <div class="video-panel">
            <h2>Transmisión en Vivo</h2>
            <img src="{{ url_for('video_feed') }}" id="videoStream" alt="Feed de Video en Vivo">
        </div>

        <div class="metrics-panel">
            <h2>Métricas</h2>
            
            <div class="metric-card">
                <p>Estado:</p>
                <span id="analysisStatus" class="status-badge status-detecting">Cargando...</span>
            </div>

            <div class="metric-card">
                Total de Objetos en Frame:
                <strong id="totalObjects">0</strong>
            </div>
            
            <div id="objectCountsContainer">
                <h3>Conteo por Clase (Vehículos):</h3>
                <p id="initial-load-msg">Esperando detecciones...</p>
                </div>
        </div>
    </div>
    <script src="../static/js/script.js"></script>
</body>
</html>
